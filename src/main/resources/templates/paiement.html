<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Paiement sécurisé</title>
  <link rel="stylesheet" href="https://sopham.fr/jee/css/style.css">
</head>
<body>
  <form th:action="@{/reservations/payer/{id}(id=${booking.id})}" class="checkout" method="post">
    <div class="checkout-header">
      <h1 class="checkout-title">
        Paiement pour "<span th:text="${booking.event.name}"></span>"
        <span class="checkout-price" th:text="${booking.event.price}"></span>
      </h1>
    </div>
    <p>
      <input type="text" class="checkout-input checkout-name" placeholder="Nom" autofocus>
      <input type="text" class="checkout-input checkout-exp" placeholder="MM">
      <input type="text" class="checkout-input checkout-exp" placeholder="AA">
    </p>
    <p>
      <input type="text" class="checkout-input checkout-card" placeholder="4111 1111 1111 1111">
      <input type="text" class="checkout-input checkout-cvc" placeholder="CVC">
    </p>
    <p>
      <input type="submit" value="Acheter" class="checkout-btn">
    </p>
  </form>
</body>
</html>
